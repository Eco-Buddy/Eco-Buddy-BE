<!-- kakao button -->
<div class="text-center" xmlns:th="http://www.thymeleaf.org">
    <a href="https://kauth.kakao.com/oauth/authorize"
       th:href="@{https://kauth.kakao.com/oauth/authorize(client_id=${kakaoApiKey}, redirect_uri=${redirectUri}, response_type='code')}">
        <img src="images/kakao_login_medium_narrow.png">
    </a>
    <a href="https://nid.naver.com/oauth2.0/authorize"
       th:href="@{https://nid.naver.com/oauth2.0/authorize(response_type='code', client_id=${naverClientId},
        redirect_uri=${naverRedirectUri}, state=${naverState})}">
         <img src="images/btnG_완성형.png">
    </a>
</div>
